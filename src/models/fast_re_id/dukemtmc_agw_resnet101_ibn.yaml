MODEL:
  # Backbone settings
  BACKBONE:
    NAME: "build_resnet_backbone"
    DEPTH: "101x"                 # Use ResNet101
    LAST_STRIDE: 1
    NORM: "BN"                 # Batch Normalization (default)
    WITH_IBN: True             # Enable IBN (Instance-Batch Normalization)

  HEADS:
    POOL_LAYER: "FastGlobalAvgPool" 
    CLS_LAYER: "CircleSoftmax"        

  WEIGHTS: "/home/nele_pauline_suffo/models/duke_agw_R101-ibn.pth"   # The pretrained weights for the model

INPUT:
  SIZE_TEST: [128, 256]
  SIZE_TRAIN: [128, 256]
  REA:
    ENABLED: True               # Random Erasing Augmentation (important for AGW)

DATASETS:
  NAMES: ('DukeMTMC',)      # The dataset the model was trained on

DATALOADER:
  NUM_WORKERS: 8

SOLVER:
  BASE_LR: 3.5e-4
  STEPS: [40, 70]
  IMS_PER_BATCH: 64
  WARMUP_ITERS: 10
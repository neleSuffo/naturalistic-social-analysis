MODEL:
  # Backbone settings
  BACKBONE:
    NAME: "build_resnet_backbone"
    DEPTH: 101                 # Use ResNet101
    LAST_STRIDE: 1
    NORM: "BN"                 # Batch Normalization (default)
    WITH_IBN: True             # Enable IBN (Instance-Batch Normalization)

  HEADS:
    NAME: "BNneckHead"          # The default head used in AGW
    POOL_LAYER: "fastavgpool"   # Average pooling
    CLS_LAYER: "circle"         # Classifier layer used in AGW

  WEIGHTS: "/home/nele_pauline_suffo/models/duke_agw_R101-ibn.pth"   # The pretrained weights you downloaded

INPUT:
  SIZE_TEST: [128, 256]
  SIZE_TRAIN: [128, 256]
  DO_FLIP: True
  FLIP_PROB: 0.5
  REA:
    ENABLED: True               # Random Erasing Augmentation (important for AGW)

DATASETS:
  NAMES: ("DukeMTMC-reID")      # The dataset the model was trained on

DATALOADER:
  NUM_WORKERS: 8
  SAMPLER: "RandomIdentitySampler"  # Used for re-ID sampling

SOLVER:
  OPTIMIZER_NAME: "Adam"
  BASE_LR: 3.5e-4
  MAX_EPOCHS: 120
  STEPS: [40, 70]
  IMS_PER_BATCH: 64
  WARMUP_ITERS: 10